<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=RAJumtHjdFxO&format=png&color=000000">
<link rel="stylesheet" href="styleContacts.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="background">
        <div class="container">
          <div class="screen">
            <div class="screen-header">
              <div class="screen-header-left">
                <div class="screen-header-button close"></div>
                <div class="screen-header-button maximize"></div>
                <div class="screen-header-button minimize"></div>
              </div>
              <div class="screen-header-right">
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
              </div>
            </div>
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <span>CONTACT</span>
                  <span>US</span>
                </div>
                <div class="app-contact">
                    <!-- Facebook Icon -->
                    <a href="#" target="_blank" class="social-icon" aria-label="Facebook">
                      <i class="fab fa-facebook-f fa-2x"></i>
                    </a>
                    
                    <!-- Instagram Icon -->
                    <a href="#" target="_blank" class="social-icon" aria-label="Instagram">
                      <i class="fab fa-instagram fa-2x"></i>
                    </a>
                    
                    <!-- TikTok Icon -->
                    <a href="#" target="_blank" class="social-icon" aria-label="TikTok">
                      <i class="fab fa-tiktok fa-2x"></i>
                    </a>

                    <!-- YouTube Icon -->
                    <a href="#" target="_blank" class="social-icon" aria-label="TikTok">
                      <i class="fab fa-youtube fa-2x"></i>
                    </a>

                    <!-- LinkedIn Icon -->
                    <a href="#" target="_blank" class="social-icon" aria-label="TikTok">
                      <i class="fab fa-linkedin fa-2x"></i>
                    </a>

                    <!-- Twitter Icon -->
                    <a href="#" target="_blank" class="social-icon" aria-label="TikTok">
                      <i class="fab fa-twitter fa-2x"></i>
                    </a>

                    <!-- Reddit Icon -->
                    <a href="#" target="_blank" class="social-icon" aria-label="TikTok">
                      <i class="fab fa-reddit fa-2x"></i>
                    </a>

                    <!-- Discord Icon -->
                    <a href="#" target="_blank" class="social-icon" aria-label="TikTok">
                      <i class="fab fa-discord fa-2x"></i>
                    </a>
                  </div>
              </div>
              <div class="screen-body-item">
                <div class="app-form">
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="NAME">
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="EMAIL">
                  </div>
                  <div class="app-form-group message">
                    <input class="app-form-control" placeholder="MESSAGE">
                  </div>
                  <div class="app-form-group buttons">
                    <button class="app-form-button">CANCEL</button>
                    <button class="app-form-button">SEND</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>      

</body>
</html>
