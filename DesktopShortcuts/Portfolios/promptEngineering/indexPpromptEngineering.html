    <style>
        .overflow {
    overflow: hidden;
}

.grid {
    transform-style: preserve-3d;
    transform: translate3d(0,0,0.1px);
    display: grid;
    grid-template-columns: repeat(3,260px);
    gap: 32px 16px;
    padding: 80px;
}

.card {
    --blursize: 25px;
    position: relative;
    transform-style: preserve-3d;
    transform: translate3d(0,0,0.1px);
    padding: 20px;
    border: 1px solid transparent;
    border-radius: 16px;
    background: 
        linear-gradient(0deg, #2239 0% 100%) border-box,
        linear-gradient(0deg, #223c 0% 100%) padding-box,
        var(--bg) border-box;
    background-size: cover, cover;
    background-repeat: no-repeat;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translate3d(0, -10px, 0.1px) scale(1.05);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    --blursize: 35px;
    z-index: 1;
}

.card:before {
    content: "";
    opacity: 0.5;
    position: absolute;
    inset: calc( var(--blursize) * -1 * 0.25);
    background-image: var(--bg);
    background-size: 100% 100%;
    background-repeat: no-repeat;
    filter: contrast(1.2) brightness(0.6) saturate(1.75) blur(var(--blursize));
    transition: filter 0.3s ease;
    z-index: -1;
    border-radius: 90px;
    transform: translate3d(0, calc(var(--blursize) * 0.75), -1px);
}

/* Other stuff */
html {
    display: grid;
    min-height: 100%;
}

body {
    place-self: center;
    background: #212121;
    text-align: center;
    text-wrap: balance;
}

img {
    margin: 0;
    max-width: 100%;
    border-radius: 0.375em;
    box-shadow: 1px 1px #000c;
}

* {
    box-sizing: border-box;
}
