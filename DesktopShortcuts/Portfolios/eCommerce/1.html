<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbe Blanche</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --light: #ecf0f1;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
            background-color: #f5f6fa;
        }

        header {
            background-color: var(--primary);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 5px;
        }

        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
        }

        .chat-header {
            background: var(--secondary);
            color: white;
            padding: 1rem;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 1rem;
        }

        .chat-input {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #ddd;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            max-width: 80%;
        }

        .user-message {
            background: var(--secondary);
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background: var(--light);
            margin-right: auto;
        }

        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--secondary);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Barbe Blanche</h1>
        <p>Your Random Shopping Companion</p>
    </header>

    <div class="products-container" id="products"></div>

    <div class="chat-toggle" onclick="toggleChat()">ðŸ¤–</div>

    <div class="chat-container" id="chatWindow">
        <div class="chat-header">
            <h3>AI Shopping Assistant</h3>
            <button onclick="toggleChat()">Ã—</button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message..." style="flex:1; padding: 0.5rem;">
            <button onclick="sendMessage()" style="margin-left: 0.5rem; padding: 0.5rem 1rem;">Send</button>
        </div>
    </div>

    <script>
        // Simulated product catalog
        async function fetchProducts() {
            try {
                const response = await fetch('https://dummyjson.com/products');
                const data = await response.json();
                displayProducts(data.products);
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        function displayProducts(products) {
            const container = document.getElementById('products');
            container.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.thumbnail}" class="product-image">
                    <h3>${product.title}</h3>
                    <p>${product.description}</p>
                    <p>$${product.price}</p>
                    <button onclick="handleProductClick('${product.category}')">Buy Now</button>
                </div>
            `).join('');
        }

        // Chat functionality
        let chatHistory = [];

        function toggleChat() {
            const chatWindow = document.getElementById('chatWindow');
            chatWindow.style.display = chatWindow.style.display === 'block' ? 'none' : 'block';
        }

        function handleProductClick(category) {
            addBotMessage(`Great choice! Would you like me to show you more ${category} items?`);
        }

        function addBotMessage(text) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const text = userInput.value.trim();
            if (!text) return;

            // Add user message
            const chatMessages = document.getElementById('chatMessages');
            const userDiv = document.createElement('div');
            userDiv.className = 'message user-message';
            userDiv.textContent = text;
            chatMessages.appendChild(userDiv);

            // Process message
            chatHistory.push({ role: 'user', content: text });
            userInput.value = '';

            // Simulated AI response
            setTimeout(() => {
                const response = generateResponse(text);
                addBotMessage(response);
            }, 1000);
        }

        function generateResponse(text) {
            const responses = {
                hello: "Hello! How can I assist you today?",
                recommendation: "Based on your preferences, I recommend checking our electronics section.",
                default: "I can help you find products. Try asking about specific categories or features!"
            };

            text = text.toLowerCase();
            if (text.includes('hello')) return responses.hello;
            if (text.includes('recommend')) return responses.recommendation;
            return responses.default;
        }

        // Initialize
        fetchProducts();
        addBotMessage("Hello! I'm your AI Shopping Assistant. How can I help you today?");
    </script>
</body>
</html>
