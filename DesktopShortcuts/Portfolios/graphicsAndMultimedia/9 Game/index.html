<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="/dist/9GamePstyles.css">
</head>
<body>
    <html>
  <body>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

<div class="main-container">
  <div class="wrapper-pattern">
  <div class="top-bar"> </div>
  <div class="top-left-tools">
    <div class="button top-btn" href="#">
      <img class="user-info-img" src="https://github.com/raharisonAina/BrawlStars/blob/main/assets/28000001.png?raw=true">
      <p class="user-name"> Aina.R</p>
    </div>
    <div class="button top-btn-2" href="#">
      <div class="flex-item-container">
        <div class="score-image-left">
          <img class="league-gold-img" src="https://github.com/raharisonAina/BrawlStars/blob/main/assets/league-gold.png?raw=true">
          <p class="user-rank"> III</p>
        </div>
        <div class="score-image-right">
          <div class="cup-container">
            <img class="cup-img" src="https://github.com/raharisonAina/BrawlStars/blob/main/assets/Trophy.png?raw=true">
            <p class="score"> 3792</p>
          </div>
        </div>
      </div>
      <div class="bottom-progress-container">
        <div class="progress-bar"> </div> <img class="coins-img" src="https://github.com/raharisonAina/BrawlStars/blob/main/assets/BrawlCoinsNew.png?raw=true">
      </div>
    </div>
  </div>
  <div class="top-right-tools">
    <div class="item-1">
      <img class="stars-img" src="https://github.com/raharisonAina/BrawlStars/blob/main/assets/StarPoints.png?raw=true">
      <p> 2600</p>
    </div>
    <div class="item-2">
      <img class="gold-coin-img" src="https://github.com/raharisonAina/BrawlStars/blob/main/assets/gold%20coin.png?raw=true">
      <p> 231</p>
    </div>
    <div class="item-3">
      <img class="gold-coin-img" src="https://github.com/raharisonAina/BrawlStars/blob/main/assets/gemmes2x.png?raw=true">
      <p> 49</p>
    </div>

    <div class="button btn-right-1">
      <img class="online-img" src="https://github.com/raharisonAina/BrawlStars/blob/main/assets/tchat-icon2x.png?raw=true">
      <p> 2 </p>
    </div>

    <div class="button btn-right-2">
      <img class="online-img" src="https://github.com/raharisonAina/BrawlStars/blob/main/assets/menu-icn.png?raw=true">
    </div>

  </div>
  <div class="left-tools">
     <div class="button">
        <img class="shop-img" src="https://github.com/raharisonAina/BrawlStars/blob/main/assets/shop2x.png?raw=true">
        <p class="btn-title title-1"> Magasin</p>
        <div class="ribbon">
          <p class="ribbon-txt"> gratuit </p>
        </div>
 </div>
     <div class="button">
        <img class="brawler-list img" src="https://github.com/raharisonAina/BrawlStars/blob/main/assets/newbawlstarList2x.png?raw=true">
        <p class="btn-title title-1">
          Brawlers </p>
      </div>
     <div class="button">

          <img class="brawler-list img" src="https://github.com/raharisonAina/BrawlStars/blob/main/assets/infosx2.png?raw=true">
          <p class="btn-title title-1">
            Infos </p>
        </div>
    </div> 
  <div class="right-tools">
      <div class="button">
        <img class="social-img" src="https://github.com/raharisonAina/BrawlStars/blob/main/assets/social.png?raw=true">
        <p class="btn-title title-1">Amis</p>
      </div>
      <div class="button">
        <img class="club-img" src="https://github.com/raharisonAina/BrawlStars/blob/main/assets/Club.png?raw=true">
        <p class="btn-title title-1">Club</p>
      </div>
      <div class="button">
        <img class="tchat-img" src="https://github.com/raharisonAina/BrawlStars/blob/main/assets/chat2x.png?raw=true">
        <p class="btn-title title-1">Chat</p>
      </div>
    </div>
  <div class="bottom-left-tools"> 
    <div class="button bottom-left-button">
      <img class="pass-brawl-img" src="https://github.com/raharisonAina/BrawlStars/blob/main/assets/Brawl_Pass.png?raw=true">
    <p class="pass-brawl-txt"> PASS BRAWL </p>
      <span class="global-badge red-badge"> 
        <span class="inner-badge-text"> 1</span> 
      </span>
      <div class="bottom-progress-container">
        <div class="inner-progress-bar">
        <img class="skull-img"src="https://github.com/raharisonAina/BrawlStars/blob/main/assets/skull2x.png?raw=true">
          <p class="brawl-level-txt"> 0/40</p>
          <span class="global-badge pass-badge"> 8</span>
        </div>
      </div>
    </div>
  </div>
  <div class="search-add-tools">
      <div class="button add-search">
        <img class="add-img" src="https://github.com/raharisonAina/BrawlStars/blob/main/assets/add-icn.png?raw=true">
      </div>
      <div class="button add-search">
         <img class="add-img" src="https://github.com/raharisonAina/BrawlStars/blob/main/assets/search-icn.png?raw=true">
      </div>
    </div>
  <div class="bottom-right-tools">
      <div class="jeton-flex">
        <img class="skull-img" src="https://github.com/raharisonAina/BrawlStars/blob/main/assets/skull2x.png?raw=true">
        <p> <span class="blue-number"> 48</span>/200 <span> +20 jetons dans 1h 45mn</span></p>
      </div>
      <div class="button button-yellow-bottom">
        <p> Jouer</p>
      </div>
    </div>
  <div class="bottom-middle-tools">
      <div class="flex-text-wrapper">
        <p class="on-black-text"> Nouveau dans 20 mn </p>
      </div>
       <div class="button game-mode-btn">
         <img class="razia-img" src="https://github.com/raharisonAina/BrawlStars/blob/main/assets/razia.png?raw=true">
         <div class="game-mode-container">
         <p class="mode-title"> RAZZIA DE GEMMES</p>
         <p class="mode-subtitle"> Mine-hard-rock</p>
           </div>
       </div>
      </div>
  <div class="center-main-tool">
    <div class="inner-relative-item">
      <div class="rank-info-container"> 
      <div class="rank-bar-flex">
        <div class="rank-img-container"> 
         <img class="rank-img" src="https://github.com/raharisonAina/BrawlStars/blob/main/assets/rank.png?raw=true">
          <p class="rank-number"> 14</p>
        </div>
         <div class="inner-cup-text-flex"> 
           <img class="cup-img" src="https://github.com/raharisonAina/BrawlStars/blob/main/assets/Trophy.png?raw=true">
         <p class="rank-text"> 488</p>
        </div>
      <img class="power-img" src="https://github.com/raharisonAina/BrawlStars/blob/main/assets/Power2x.png?raw=true">
      </div>
      </div>
  <img class="nita-avatar-img" src="https://github.com/raharisonAina/BrawlStars/blob/main/assets/nita-avatar.png?raw=true">
  </div>
    </div>
 </div>
</div><!-- end of main container -->
  <!-- Best way to learn is to practice -->
  </body>
</html>
</body>
</html>
