<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSphere Events - Conference & Workshop Booking</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode.js/lib/qrcode.min.js"></script>
    <style>
        :root {
            --primary: #2A2A72;
            --secondary: #009FFD;
            --accent: #FFA400;
            --light: #f8f9fa;
            --dark: #212529;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: var(--dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .nav {
            background: var(--primary);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav button {
            background: var(--secondary);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 0 0.5rem;
        }

        .nav button:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .section {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .event-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .event-card h3 {
            color: var(--primary);
            margin: 0 0 1rem 0;
            font-size: 1.4rem;
        }

        .event-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        .capacity-bar {
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .capacity-fill {
            height: 100%;
            background: var(--secondary);
            transition: width 0.5s ease;
        }

        .booking-form {
            background: var(--light);
            padding: 2rem;
            border-radius: 12px;
            margin-top: 2rem;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: var(--secondary);
            outline: none;
        }

        button[type="submit"] {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            background: var(--primary);
        }

        .qr-container {
            text-align: center;
            margin: 2rem 0;
            padding: 2rem;
            background: white;
            border-radius: 12px;
        }

        .admin-panel {
            background: #f3e8ff;
            border-color: #d8b4fe;
        }

        .tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            background: var(--accent);
            color: white;
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .events-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <button onclick="showSection('user')">üéüÔ∏è Attendee View</button>
            <button onclick="showSection('admin')">üõ†Ô∏è Admin Dashboard</button>
        </nav>

        <!-- User View -->
        <div id="userView">
            <section class="section">
                <h2>üåü Upcoming Tech Events & Conferences</h2>
                <div class="events-grid" id="eventsContainer"></div>
            </section>

            <section class="section hidden" id="bookingSection">
                <h3>üìù Book Your Tickets</h3>
                <form id="bookingForm" class="booking-form" onsubmit="bookTickets(event)">
                    <input type="email" id="attendeeEmail" placeholder="üìß Your Email Address" required>
                    <input type="text" id="attendeeName" placeholder="üë§ Your Full Name" required>
                    <select id="ticketType">
                        <option value="general">üé´ General Admission</option>
                        <option value="vip">üíé VIP Pass</option>
                        <option value="student">üéì Student Ticket</option>
                    </select>
                    <input type="number" id="ticketQuantity" min="1" value="1" placeholder="üî¢ Number of Tickets" required>
                    <button type="submit">‚ú® Confirm Booking</button>
                </form>
                <div class="qr-container" id="qrContainer"></div>
            </section>
        </div>

        <!-- Admin Panel -->
        <div id="adminView" class="section admin-panel hidden">
            <h2>üìä Admin Dashboard</h2>
            <form class="booking-form" onsubmit="addEvent(event)">
                <input type="text" id="eventName" placeholder="Event Name" required>
                <input type="date" id="eventDate" required>
                <input type="text" id="eventLocation" placeholder="Location" required>
                <input type="number" id="eventCapacity" placeholder="Total Capacity" required>
                <textarea id="eventDescription" placeholder="Event Description" rows="3"></textarea>
                <button type="submit">‚ûï Create New Event</button>
            </form>
            
            <h3>üìÖ Managed Events</h3>
            <div class="events-grid" id="adminEventsList"></div>
        </div>
    </div>

    <script>
        let events = [
            {
                id: 1,
                name: "Future Tech Summit 2024",
                date: "2024-03-15",
                location: "San Francisco Convention Center",
                capacity: 500,
                description: "Annual gathering of tech leaders exploring AI, Quantum Computing, and Space Tech",
                bookings: [],
                type: "conference",
                tags: ["AI", "Quantum", "Innovation"]
            },
            {
                id: 2,
                name: "Full-Stack Masterclass Workshop",
                date: "2024-04-02",
                location: "Online Virtual Event",
                capacity: 100,
                description: "Hands-on workshop covering modern full-stack development techniques",
                bookings: [],
                type: "workshop",
                tags: ["Web Development", "Node.js", "React"]
            },
            {
                id: 3,
                name: "Cloud Native Architecture Conference",
                date: "2024-05-18",
                location: "New York Marriott Marquis",
                capacity: 300,
                description: "Deep dive into cloud-native technologies and distributed systems",
                bookings: [],
                type: "conference",
                tags: ["Cloud", "Kubernetes", "Microservices"]
            },
            {
                id: 4,
                name: "UX/UI Design Bootcamp",
                date: "2024-06-10",
                location: "London Design Hub",
                capacity: 80,
                description: "3-day intensive training on user-centered design principles",
                bookings: [],
                type: "workshop",
                tags: ["Design", "Figma", "Prototyping"]
            }
        ];

        let waitlists = {};
        let currentEventId = null;

        function showSection(section) {
            document.getElementById('userView').classList.toggle('hidden', section !== 'user');
            document.getElementById('adminView').classList.toggle('hidden', section !== 'admin');
        }

        function renderEvents() {
            const container = document.getElementById('eventsContainer');
            container.innerHTML = events.map(event => `
                <div class="event-card">
                    ${event.type === 'workshop' ? '<div class="tag">Workshop</div>' : ''}
                    <h3>${event.name}</h3>
                    <div class="event-meta">
                        <span>üìÖ ${new Date(event.date).toLocaleDateString()}</span>
                        <span>üìç ${event.location}</span>
                    </div>
                    <p>${event.description}</p>
                    <div class="capacity-bar">
                        <div class="capacity-fill" style="width: ${(event.bookings.length / event.capacity * 100)}%"></div>
                    </div>
                    <div class="event-meta">
                        <span>üéüÔ∏è ${event.capacity - event.bookings.length} seats left</span>
                        <span>üë• Capacity: ${event.capacity}</span>
                    </div>
                    ${event.capacity > event.bookings.length ? 
                        `<button onclick="showBookingForm(${event.id})" style="width:100%;">Book Now</button>` :
                        `<button onclick="joinWaitlist(${event.id})" style="width:100%;">Join Waitlist (${waitlists[event.id]?.length || 0}+)</button>`}
                </div>
            `).join('');
        }

        function showBookingForm(eventId) {
            document.getElementById('bookingSection').classList.remove('hidden');
            currentEventId = eventId;
            window.scrollTo({ top: document.getElementById('bookingSection').offsetTop, behavior: 'smooth' });
        }

        function bookTickets(e) {
            e.preventDefault();
            const event = events.find(ev => ev.id === currentEventId);
            const email = document.getElementById('attendeeEmail').value;
            const name = document.getElementById('attendeeName').value;
            const type = document.getElementById('ticketType').value;
            const quantity = parseInt(document.getElementById('ticketQuantity').value);

            if (event.bookings.length + quantity <= event.capacity) {
                event.bookings.push(...Array(quantity).fill({ email, name, type }));
                generateQRCode(email, event.id, quantity);
                renderEvents();
                alert(`‚úÖ Successfully booked ${quantity} ${type} tickets for ${event.name}!`);
            } else {
                alert('‚ö†Ô∏è Not enough available seats');
            }
        }

        

        function joinWaitlist(eventId) {
            const email = prompt("üìß Enter your email to join waitlist:");
            if (email) {
                if (!waitlists[eventId]) waitlists[eventId] = [];
                waitlists[eventId].push(email);
                alert("‚≠ê You've been added to the waitlist!");
                renderEvents();
            }
        }

        // Admin functions
        function addEvent(e) {
            e.preventDefault();
            const newEvent = {
                id: Date.now(),
                name: document.getElementById('eventName').value,
                date: document.getElementById('eventDate').value,
                location: document.getElementById('eventLocation').value,
                capacity: parseInt(document.getElementById('eventCapacity').value),
                description: document.getElementById('eventDescription').value,
                bookings: [],
                type: "conference",
                tags: []
            };
            events.push(newEvent);
            renderAdminEvents();
            e.target.reset();
            alert('Event created successfully!');
        }

        function renderAdminEvents() {
            const container = document.getElementById('adminEventsList');
            container.innerHTML = events.map(event => `
                <div class="event-card">
                    <h3>${event.name}</h3>
                    <div class="event-meta">
                        <span>üìÖ ${new Date(event.date).toLocaleDateString()}</span>
                        <span>üìç ${event.location}</span>
                    </div>
                    <p>${event.description}</p>
                    <div class="capacity-bar">
                        <div class="capacity-fill" style="width: ${(event.bookings.length / event.capacity * 100)}%"></div>
                    </div>
                    <div class="event-meta">
                        <span>üìä Booked: ${event.bookings.length}/${event.capacity}</span>
                        <span>‚è∞ Waitlist: ${waitlists[event.id]?.length || 0}</span>
                    </div>
                    <button onclick="deleteEvent(${event.id})" style="background: #dc3545; width:100%;">Delete Event</button>
                </div>
            `).join('');
        }


        function deleteEvent(eventId) {
            if (confirm('Are you sure you want to delete this event?')) {
                events = events.filter(event => event.id !== eventId);
                renderAdminEvents();
            }
        }

        // Initial render
        renderEvents();
        renderAdminEvents();
        showSection('user');
    </script>
</body>
</html>
