<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanShop - Modern E-Commerce Platform</title>
    <style>
        :root {
            --primary: #2A2A2A;
            --accent: #FF6B6B;
            --light: #F8F9FA;
            --dark: #212529;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system;
            line-height: 1.6;
            background-color: var(--light);
            color: var(--dark);
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav button {
            background: none;
            border: none;
            color: white;
            padding: 0.8rem 1.5rem;
            margin: 0 0.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav button:hover {
            background: rgba(255,255,255,0.1);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-price {
            color: var(--accent);
            font-size: 1.4rem;
            font-weight: bold;
            margin: 0.5rem 0;
        }

        .variants-select {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: white;
            margin: 1rem 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .checkout-form {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
        }

        .section {
            display: none;
        }

        .active {
            display: block;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>üõçÔ∏è UrbanShop</h1>
        <nav class="nav">
            <button onclick="showSection('catalog')">Catalog</button>
            <button onclick="showSection('cart')">Cart (${cart.length})</button>
            <button onclick="showSection('checkout')">Checkout</button>
            <button onclick="showSection('admin')">Admin</button>
        </nav>
    </header>

    <!-- Product Catalog -->
    <section id="catalog" class="section active">
        <div style="padding: 2rem">
            <input type="text" id="search" placeholder="üîç Search products..." 
                   style="width: 100%; padding: 1rem; margin-bottom: 1rem">
            <div class="products-grid" id="products"></div>
        </div>
    </section>

    <!-- Shopping Cart -->
    <section id="cart" class="section">
        <div style="padding: 2rem">
            <h2 style="margin-bottom: 2rem">Your Shopping Cart</h2>
            <div id="cartItems"></div>
            <button class="btn-primary" onclick="showSection('checkout')" 
                    style="margin-top: 2rem">Proceed to Checkout</button>
        </div>
    </section>

    <!-- Checkout Form -->
    <section id="checkout" class="section">
        <div class="checkout-form">
            <h2 style="margin-bottom: 1.5rem">Checkout</h2>
            <input type="email" id="email" placeholder="Your Email">
            <input type="text" id="address" placeholder="Shipping Address">
            <input type="text" id="coupon" placeholder="Discount Code">
            <button class="btn-primary" onclick="processPayment()" 
                    style="margin-top: 1.5rem; width: 100%">üí≥ Pay with Stripe</button>
        </div>
    </section>

    <!-- Admin Dashboard -->
    <section id="admin" class="section">
        <div style="padding: 2rem">
            <h2 style="margin-bottom: 2rem">Admin Dashboard</h2>
            <div class="products-grid" id="adminProducts"></div>
            <h3 style="margin: 2rem 0">Order History</h3>
            <div id="orders"></div>
        </div>
    </section>

<script>
// Extensive Sample Data
let products = JSON.parse(localStorage.getItem('products')) || [
    {
        id: 1,
        name: "Premium Cotton T-Shirt",
        price: 29.99,
        description: "Soft 100% cotton crew neck t-shirt",
        category: "Clothing",
        variants: {
            size: ['S', 'M', 'L', 'XL'],
            color: ['White', 'Black', 'Navy']
        },
        image: "https://images.unsplash.com/photo-1581655353564-df123a1eb820?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80",
        stock: 50,
        rating: 4.8
    },
    {
        id: 2,
        name: "Wireless Bluetooth Headphones",
        price: 199.99,
        description: "Noise-cancelling over-ear headphones",
        category: "Electronics",
        variants: {
            color: ['Black', 'Silver'],
            warranty: ['1 Year', '2 Years']
        },
        image: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80",
        stock: 25,
        rating: 4.9
    },
    {
        id: 3,
        name: "Running Shoes",
        price: 129.99,
        description: "Lightweight athletic running shoes",
        category: "Shoes",
        variants: {
            size: ['US 8', 'US 9', 'US 10', 'US 11'],
            color: ['Red', 'Blue', 'Black']
        },
        image: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80",
        stock: 30,
        rating: 4.7
    },
    {
        id: 4,
        name: "Smart Watch",
        price: 299.99,
        description: "Fitness tracking & heart rate monitor",
        category: "Electronics",
        variants: {
            color: ['Black', 'Rose Gold'],
            band: ['Silicone', 'Leather']
        },
        image: "https://images.unsplash.com/photo-1558433916-90a36b44753f?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80",
        stock: 15,
        rating: 4.6
    }
];

let cart = JSON.parse(localStorage.getItem('cart')) || [];
let orders = JSON.parse(localStorage.getItem('orders')) || [
    {
        id: 1001,
        items: [{...products[0], variants: {size: 'M', color: 'Black'}, quantity: 2}],
        total: 59.98,
        status: "Delivered",
        date: "2023-07-15"
    }
];

// Product Rendering
function renderProducts() {
    const container = document.getElementById('products');
    container.innerHTML = products.map(product => `
        <div class="product-card">
            <div class="product-image" style="background-image: url(${product.image})"></div>
            <div class="product-info">
                <h3>${product.name}</h3>
                <p class="product-price">$${product.price}</p>
                <p>${product.description}</p>
                <div class="variant-selectors">
                    ${Object.entries(product.variants).map(([key, values]) => `
                        <select class="variants-select" id="${product.id}-${key}">
                            ${values.map(v => `<option>${v}</option>`).join('')}
                        </select>
                    `).join('')}
                </div>
                <div style="margin-top: 1rem; display: flex; gap: 0.5rem">
                    <button class="btn-primary" onclick="addToCart(${product.id})">
                        üõí Add to Cart
                    </button>
                    <button class="btn-primary" style="background: #666">
                        ‚ù§Ô∏è Wishlist
                    </button>
                </div>
            </div>
        </div>
    `).join('');
}

// Cart Management
function renderCart() {
    const container = document.getElementById('cartItems');
    container.innerHTML = cart.map((item, index) => `
        <div class="cart-item">
            <div style="display: flex; align-items: center; gap: 1rem">
                <div style="width: 80px; height: 80px; 
                     background-image: url(${item.image});
                     background-size: cover; border-radius: 8px"></div>
                <div>
                    <h4>${item.name}</h4>
                    <p>${Object.entries(item.variants).map(([k,v]) => `${k}: ${v}`).join(' ‚Ä¢ ')}</p>
                </div>
            </div>
            <div style="display: flex; align-items: center; gap: 1rem">
                <input type="number" value="${item.quantity}" 
                       style="width: 60px" min="1"
                       onchange="updateQuantity(${index}, this.value)">
                <p class="product-price">$${(item.price * item.quantity).toFixed(2)}</p>
                <button onclick="removeFromCart(${index})" style="color: #ff4444">‚úï</button>
            </div>
        </div>
    `).join('');
}

function updateQuantity(index, newQuantity) {
    cart[index].quantity = Math.max(1, parseInt(newQuantity));
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
}

function removeFromCart(index) {
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
}

// Checkout Functions
function processPayment() {
    const order = {
        id: Date.now(),
        items: cart,
        total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
        email: document.getElementById('email').value,
        address: document.getElementById('address').value,
        status: 'Processing',
        date: new Date().toISOString().split('T')[0]
    };
    
    orders.push(order);
    localStorage.setItem('orders', JSON.stringify(orders));
    cart = [];
    localStorage.setItem('cart', JSON.stringify(cart));
    alert('Payment processed successfully! Your order # is: ' + order.id);
    showSection('catalog');
    renderCart();
}

// Admin Dashboard
function renderAdmin() {
    document.getElementById('adminProducts').innerHTML = products.map(product => `
        <div class="product-card">
            <div class="product-image" style="background-image: url(${product.image})"></div>
            <div class="product-info">
                <input value="${product.name}" class="admin-input">
                <input value="${product.price}" type="number" class="admin-input">
                <input value="${product.stock}" type="number" class="admin-input">
                <div style="margin-top: 1rem; display: flex; gap: 0.5rem">
                    <button class="btn-primary" onclick="updateProduct(${product.id})">
                        Save Changes
                    </button>
                    <button class="btn-primary" style="background: #ff4444" 
                            onclick="deleteProduct(${product.id})">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    `).join('');

    document.getElementById('orders').innerHTML = orders.map(order => `
        <div class="cart-item">
            <div>
                <h4>Order #${order.id}</h4>
                <p>Date: ${order.date} ‚Ä¢ Status: ${order.status}</p>
                <p>Total: $${order.total.toFixed(2)}</p>
            </div>
            <button class="btn-primary" onclick="updateOrderStatus(${order.id})">
                Update Status
            </button>
        </div>
    `).join('');
}

// Initialize
function init() {
    renderProducts();
    renderCart();
    renderAdmin();
}

init();
</script>
</body>
</html>
