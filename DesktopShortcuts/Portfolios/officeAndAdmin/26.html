<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Board - BoardFlow Systems</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --background: #f8fafc;
            --text: #0f172a;
            --success: #22c55e;
            --warning: #eab308;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--secondary);
            font-size: 2.5rem;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
            border-left: 4px solid var(--primary);
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .priority-low { background: #dcfce7; color: #166534; }
        .priority-medium { background: #fef9c3; color: #854d0e; }
        .priority-high { background: #fee2e2; color: #991b1b; }
        .priority-critical { background: #ffedd5; color: #9a3412; }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            font-size: 0.875rem;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .status-backlog { background: #94a3b8; }
        .status-in-progress { background: var(--primary); }
        .status-review { background: var(--warning); }
        .status-done { background: var(--success); }

        .assignee {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #64748b;
        }

        .due-date {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #64748b;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>BoardFlow Systems Workflow Board</h1>
        <div class="board" id="board">
            <!-- Data will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        const statuses = ['Backlog', 'In Progress', 'Review', 'Done'];
        const priorities = ['Low', 'Medium', 'High', 'Critical'];
        const assignees = ['Alex Chen', 'Samira Khan', 'Jordan Smith', 'Taylor Williams', 'Morgan Brown'];
        const tasks = [
            'Implement SSO Authentication',
            'Redesign Dashboard UI',
            'Optimize Database Queries',
            'Create API Documentation',
            'Develop Mobile Responsive Layout',
            'Setup CI/CD Pipeline',
            'Write Unit Tests',
            'User Onboarding Flow',
            'Data Migration Script',
            'Performance Testing'
        ];

        function getRandomDate() {
            const start = new Date();
            const end = new Date(start);
            end.setDate(start.getDate() + 30);
            return new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime())).toISOString().split('T')[0];
        }

        function generatePriorityBadge(priority) {
            return `<span class="badge priority-${priority.toLowerCase()}">${priority}</span>`;
        }

        function generateCardHTML(item) {
            return `
                <div class="card">
                    <h3>${item.task}</h3>
                    <div class="status">
                        <span class="status-indicator status-${item.status.toLowerCase().replace(' ', '-')}"></span>
                        ${item.status}
                    </div>
                    <div class="assignee">ðŸ‘¤ ${item.assignee}</div>
                    <div class="due-date">ðŸ“… ${item.dueDate}</div>
                    ${generatePriorityBadge(item.priority)}
                </div>
            `;
        }

        const board = document.getElementById('board');
        let html = '';

        for (let i = 0; i < 100; i++) {
            const item = {
                id: i + 1,
                task: tasks[Math.floor(Math.random() * tasks.length)] + ` #${i + 1}`,
                status: statuses[Math.floor(Math.random() * statuses.length)],
                assignee: assignees[Math.floor(Math.random() * assignees.length)],
                dueDate: getRandomDate(),
                priority: priorities[Math.floor(Math.random() * priorities.length)]
            };
            
            html += generateCardHTML(item);
        }

        board.innerHTML = html;
    </script>
</body>
</html>
