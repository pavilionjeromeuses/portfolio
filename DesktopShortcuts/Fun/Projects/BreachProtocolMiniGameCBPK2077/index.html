<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breach Protocol</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark text-light">
    <div class="container text-center">
        <div class="d-flex justify-content-between">
            <div class="buffer-size">Buffer Size: <span id="bufferSize"></span></div>
            <div class="timer-container">
                <button id="resetButton" class="btn btn-warning mx-2">Reset</button>
                <button id="stopButton" class="btn btn-danger mx-2">Stop Timer</button>
                <button id="resumeButton" class="btn btn-success mx-2" style="display: none;">Resume Timer</button>
                <span id="timer" class="timer"></span>
            </div>
        </div>

        <h1 class="title text-uppercase mt-4 mb-4">BREACH PROTOCOL</h1>

        <div class="game-container d-flex justify-content-between mb-4">
            <div id="matrix" class="game-grid mb-4"></div>
            <div class="sequences mb-4">
                <h2>â†“ Sequences: (<span id="completedSequences">0</span> / 3)</h2>
                <div id="sequencesList" class="d-flex justify-content-start flex-wrap"></div>
                <div class="buffer mb-4">
                    <h2>Buffer:</h2>
                    <div id="bufferItems" class="d-flex justify-content-start flex-wrap"></div>
                </div>
            </div>
        </div>

        <div class="status mt-4" id="status"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
